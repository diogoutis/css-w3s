<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS buttons 17</title>
    <style>
        .button {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: large;
            margin: 4px 2px;
            opacity: 0.6;
            transition: 0.3s;
            display: inline-block;
            cursor: pointer;
        }

        .button:hover {opacity: 1;}
    </style>
</head>
<body>
    <h1>Animated Button - Fade in Effect</h1>

    <button class="button">Hover over Me</button>
</body>
</html>
