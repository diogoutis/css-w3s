<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS gradients 06</title>
    <style>
        #grad1 {
            height: 55px;
            background-color: red;
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        }
    </style>
</head>
<body>
    <div id="grad1" style="text-align: center; margin: auto; color: #888;font-size: 40px; font-weight: bold;">
        Rainbow Background
    </div>
</body>
</html>
