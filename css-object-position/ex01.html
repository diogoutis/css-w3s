<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object-position 01</title>
    <style>
        img {
            width: 200px;
            height: 300px;
            object-fit: cover;
            object-position: 80% 100%;
        }
    </style>
</head>
<body>
    <h1>Using object-position</h1>
    
    <p>Here we will use the object-position property to position the image so that the great old building is in center:</p>

    <img src="images/paris.jpg" alt="Paris" width="400" height="300">
</body>
</html>
