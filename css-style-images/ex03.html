<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style images 03</title>
    <style>
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Thumbnail Image</h1>

    <p>Use the border property to create thumbnail images:</p>

    <img src="images/paris.jpg" alt="Paris" style="width: 150px;">
</body>
</html>
