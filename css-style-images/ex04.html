<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style images 04</title>
    <style>
        img {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px;
            width: 150px;
        }

        img:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
    </style>
</head>
<body>
    <h1>Thumbnail Image as Link</h1>

    <p>Use the border property to create thumbnail images. Wrap an anchor around the image to use it as a link.</p>

    <p>Hover over the image and click on it to see the effect.</p>

    <a href="images/paris.jpg" target="_blank">
        <img src="images/paris.jpg" alt="Paris" style="width: 150px;">
    </a>
</body>
</html>
