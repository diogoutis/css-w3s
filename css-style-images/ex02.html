<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style images 02</title>
    <style>
        img {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h2>Circled Image</h2>

    <p>Use the border-radius property to create circled images:</p>

    <img src="images/paris.jpg" alt="Paris" width="300" height="300">
</body>
</html>
