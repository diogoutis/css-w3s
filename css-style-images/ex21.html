<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style images 21</title>
    <style>
        img:hover {
            transform: scaleX(-1);
        }
    </style>
</head>
<body>
    <h1>Flip an Image</h1>
    <p>Move your mouse over the image.</p>

    <img src="images/paris.jpg" alt="Paris" width="400" height="300">
</body>
</html>
