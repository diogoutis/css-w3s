<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style images 05</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Responsive Image</h1>

    <p>Responsive images will automatically adjust to fit the size of the screen.</p>
    <p>Resise the browser window to see the effect:</p>

    <img src="images/img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="300">
</body>
</html>
