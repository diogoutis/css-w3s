<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style images 14</title>
    <style>
        body {
            background-color: white;
        }

        img {
            width: 33%;
            height: auto;
            float: left;
            max-width: 235px;
        }

        .blur {filter: blur(4px);}
        .brightness {filter: brightness(250%);}
        .contrast {filter: contrast(180%);}
        .grayscale {filter: grayscale(100%);}
        .huerotate {filter: hue-rotate(180deg);}
        .invert {filter: invert(100%);}
        .opacity {filter: opacity(50%);}
        .saturate {filter: saturate(7);}
        .sepia {filter: sepia(100%);}
        .shadow {filter: drop-shadow(8px 8px 10px green);}
    </style>
</head>
<body>
    <h1>Image Filters</h1>
    <p><strong>Note:</strong> The filter property is not supported in Internet Explorer or Edge 12.</p>

    <img src="images/pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img src="images/pineapple.jpg" alt="Pineapple" class="blur" width="300" height="300">
    <img src="images/pineapple.jpg" alt="Pineapple" class="brightness" width="300" height="300">
    <img src="images/pineapple.jpg" alt="Pineapple" class="contrast" width="300" height="300">
    <img src="images/pineapple.jpg" alt="Pineapple" class="grayscale" width="300" height="300">
    <img src="images/pineapple.jpg" alt="Pineapple" class="huerotate" width="300" height="300">
    <img src="images/pineapple.jpg" alt="Pineapple" class="invert" width="300" height="300">
    <img src="images/pineapple.jpg" alt="Pineapple" class="opacity" width="300" height="300">
    <img src="images/pineapple.jpg" alt="Pineapple" class="saturate" width="300" height="300">
    <img src="images/pineapple.jpg" alt="Pineapple" class="sepia" width="300" height="300">
    <img src="images/pineapple.jpg" alt="Pineapple" class="shadow" width="300" height="300">
</body>
</html>
