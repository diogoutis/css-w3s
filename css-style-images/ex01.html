<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style images 01</title>
    <style>
        img {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Rounded Image</h1>

    <p>Use the border-radius property to create rounded iamges:</p>

    <img src="images/paris.jpg" alt="Paris" width="300" height="300">
</body>
</html>
