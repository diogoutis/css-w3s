<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS style images 13</title>
    <style>
        .container {
            position: relative;
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
        }

        img {
            width: 100%;
            height: auto;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <h1>Image Text</h1>
    <p>Center text in image:</p>

    <div class="container">
        <img src="images/img_5terre_wide.jpg" alt="Cinque Terre" width="1000" height="300">
        <div class="center">Centered</div>
    </div>
</body>
</html>
