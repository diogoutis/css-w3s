<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object-fit 05</title>
    <style>
        div {
            width: 100%;
            height: 400px;
        }

        #norway {
            float: left;
            width: 50%;
            height: 100%;
        }

        #paris {
            float: left;
            width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Not Using object-fit</h1>

    <p>Here we use do not use 'object-fit', so when we resize the browser window, the aspect ratio of the images will be destroyed:</p>

    <div>
        <img id="norway" src="images/rock600x400.jpg" alt="Norway">
        <img id="paris" src="images/paris.jpg" alt="Paris">
    </div>
</body>
</html>
