<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS object-fit 06</title>
    <style>
        div {
            width: 100%;
            height: 400px;
            background-color: gray;
        }

        #norway {
            float: left;
            width: 50%;
            height: 100%;
            object-fit: cover;
        }

        #paris {
            float: left;
            width: 50%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h2>Using object-fit</h2>

    <p>Here we use 'object-fit: cover;', so when we resize the browser window, the aspect ratio of the images is preserved:</p>

    <div>
        <img src="images/rock600x400.jpg" alt="Norway" id="norway">
        <img src="images/paris.jpg" alt="Paris" id="paris">
    </div>
</body>
</html>
