<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS masking 01</title>
    <style>
        .mask1 {
            -webkit-mask-image: url(images/w3logo.png);
            mask-image: url(images/w3logo.png);
            mask-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>The mask-image Property</h1>

    <h2>An image with a mask layer image:</h2>

    <div class="mask1">
        <img src="images/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
    </div>

    <h2>Original image:</h2>
    <img src="images/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
</body>
</html>
