<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS masking 08</title>
</head>
<body>
    <h1>The mask-image Property</h1>

    <h2>An SVG mask layer (formed as a triangle):</h2>
    <svg width="600" height="400">
        <mask id="svgmask2">
            <polygon fill="#ffffff" points="100, 10 40, 198 190, 78 10, 78 160, 198"></polygon>
        </mask>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/img_5terre.jpg" mask="url(#svgmask2)"></image>
    </svg>

    <h2>Original image:</h2>
    <img src="images/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
</body>
</html>
