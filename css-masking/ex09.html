<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS masking 09</title>
</head>
<body>
    <h1>The mask-image Property</h1>
    
    <h2>An SVG mask layer (formed as circles):</h2>
    <svg width="600" height="400">
        <mask id="svgmask3">
            <circle fill="#ffffff" cx="75" cy="75" r="75"></circle>
            <circle fill="#ffffff" cx="80" cy="260" r="75"></circle>
            <circle fill="#ffffff" cx="270" cy="160" r="75"></circle>
        </mask>
        <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="images/img_5terre.jpg" mask="url(#svgmask3)"></image>
    </svg>

    <h2>Original image:</h2>
    <img src="images/img_5terre.jpg" alt="Cinque Terre" width="600" height="400">
</body>
</html>
