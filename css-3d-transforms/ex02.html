<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3d transforms 02</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }

        #myDiv {
            transform: rotateY(150deg);
        }
    </style>
</head>
<body>
    <h1>The rotateY() Method</h1>

    <p>The rotateY() method rotates an element around its Y-axis at a given degree.</p>

    <div>
        This div a normal div element.
    </div>

    <div id="myDiv">
        This div element is rotate 150 degrees.
    </div>
</body>
</html>
