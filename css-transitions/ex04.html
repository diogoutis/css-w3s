<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transitions 04</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 3s;
            transition-delay: 1s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>The transition-delay Property</h1>

    <p>Hover over the div element below, to see the transition effect:</p>

    <div></div>

    <p><strong>Note:</strong> The transition effect has a 1 second delay before starting.</p>
</body>
</html>
